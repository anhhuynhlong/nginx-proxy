server {
    listen       8080;
    server_name  _;

    set $my_host $http_host;
    if ($http_host = "secure-zf-stripe-app.localtunnel.me") {
        set $my_host "secure.zftrunk.com";
    }
    if ($http_host = "api-zf-stripe-app.localtunnel.me") {
        set $my_host "api.zftrunk.com";
    }
    if ($http_host = "public-zf-stripe-app.localtunnel.me") {
        set $my_host "www.zftrunk.com";
    }
    location / {

        proxy_pass http://host.docker.internal;
        proxy_set_header Host $my_host;
        proxy_redirect ~^http://[^/]+(/.+)$  http://$host;

}
}
